<mat-toolbar class="header">
  <div class="nav-container">
    <span class="nav-brand">{{ content.brandName }}</span>
    <div class="nav-links">
      @for (navItem of content.navItems; track navItem.label) {
        <button mat-button (click)="scrollToSection(navItem.sectionId)">{{ navItem.label }}</button>
      }
    </div>
    <button mat-icon-button class="mobile-menu-button" (click)="toggleMobileMenu()">
      <mat-icon>{{ mobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
    </button>
  </div>
</mat-toolbar>
<div class="mobile-nav" [class.open]="mobileMenuOpen">
  @for (navItem of content.navItems; track navItem.label) {
    <button mat-button (click)="scrollToSection(navItem.sectionId)">{{ navItem.label }}</button>
  }
</div>
