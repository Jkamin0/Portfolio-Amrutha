<mat-toolbar class="header">
  <div class="nav-container">
    <span class="nav-brand">Essay Consulting</span>
    <div class="nav-links">
      <button mat-button (click)="scrollToTop()">Home</button>
      <button mat-button (click)="scrollToSection('about')">About</button>
      <button mat-button (click)="scrollToSection('services')">Services</button>
      <button mat-button (click)="scrollToSection('testimonials')">Testimonials</button>
      <button mat-button (click)="scrollToSection('contact')">Contact</button>
    </div>
    <button mat-icon-button class="mobile-menu-button" (click)="toggleMobileMenu()">
      <mat-icon>{{ mobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
    </button>
  </div>
</mat-toolbar>
<div class="mobile-nav" [class.open]="mobileMenuOpen">
  <button mat-button (click)="scrollToTop()">Home</button>
  <button mat-button (click)="scrollToSection('about')">About</button>
  <button mat-button (click)="scrollToSection('services')">Services</button>
  <button mat-button (click)="scrollToSection('testimonials')">Testimonials</button>
  <button mat-button (click)="scrollToSection('contact')">Contact</button>
</div>
